<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Tasks</button>
    </menu>
  </header>
  @if(isAddingTask){
  <app-new-task [userId]="userId" (close)="onCloseAddTask()"></app-new-task>
  }
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <app-task [task]="task" />
    }
  </ul>
</section>
